language: cpp

compiler:
  - gcc

install:
  - lsb_release -a
  - uname -a
  - sudo apt-get update
  - sudo apt-get -y install autotools-dev automake autoconf autoconf-archive libtool libglib2.0-dev libncurses5-dev libgpm-dev gperf
  - git clone git://github.com/gansm/finalcut.git
  - cd finalcut
  - autoreconf -v --install --force
  - ./configure --prefix=/usr
  - make V=1 -j10
  - sudo make install
  - cd ..
  - rm -rf finalcut

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "gansm/finalcut"
      description: "Build submitted via Travis CI"
    notification_email: guru.mail@muenster.de
    build_command_prepend: "autoreconf -v --install --force && ./configure --prefix=/usr && make clean"
    build_command:   "make -j10"
    branch_pattern: master

script:
  - autoreconf -v --install --force && ./configure --prefix=/usr && make -j10 && make check

sudo: required

  #
  # Coveralls
  #
  - os: linux
    env:
      - TEST="Coveralls"
    before_install:
      - pip install --user cpp-coveralls
    script:
      - ./build.sh coverage
      - make V=1 -j10
    after_success:
      - coveralls --gcov-options '\-lp' \
          -exclude debian \
          -exclude doc \
          -exclude icon \
          -exclude logo \
          -exclude m4 \
          -exclude scripts

